<!DOCTYPE html>
<html>
<head>
	<title>To-Do List</title>
	<link rel="stylesheet" type="text/css" href="Assets/CSS/todos.css">
	<link href="https://fonts.googleapis.com/css?family=Roboto:400,500,700" rel="stylesheet">
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.1.0/css/all.css" integrity="sha384-lKuwvrZot6UHsBSfcMvOkWwlCMgc0TaWr+30HWe3a4ltaBwTZhyTEggF5tJv8tbt" crossorigin="anonymous">

</head>
<body>
	<div id="container">
		<h1>To-Do List <i class="fas fa-pencil-alt"></i></h1>

		<input type="text" name="item" placeholder="Add a to do...">

		<ul>
			<li><span><i class="fas fa-trash-alt"></i></span> Go to potions class</li>
			<li><span><i class="fas fa-trash-alt"></i></span> Kill voldemort</li>
			<li><span><i class="fas fa-trash-alt"></i></span> Buy wand</li>
		</ul>
	</div>

	<script type="text/javascript" src="Assets/JS/todos.js"></script>
</body>
</html>
